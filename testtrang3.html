<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Độc Đáo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c36;
            color: white;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        .box {
            background: #444;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ff3300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang web hiện đại</h1>
        <p>Đây là một trang web đơn giản với giao diện tối.</p>
        
        <div class="box">
            <h2>Về chúng tôi</h2>
            <p>Chúng tôi chuyên cung cấp nội dung hấp dẫn và sáng tạo.</p>
        </div>

        <div class="box">
            <h2>Dịch vụ</h2>
            <p>Chúng tôi cung cấp các dịch vụ thiết kế web, lập trình và tư vấn công nghệ.</p>
        </div>

        <a href="#" class="btn">Tìm hiểu thêm</a>
    </div>
</body>
</html>
