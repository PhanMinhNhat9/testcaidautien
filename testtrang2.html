<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML Đầy Đủ Thành Phần</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang web của tôi</h1>
        <p>Đây là một trang HTML cơ bản chứa nhiều thành phần khác nhau.</p>
        
        <h2>Hình ảnh</h2>
        <img src="https://via.placeholder.com/600x300" alt="Hình ảnh mẫu" width="100%">
        
        <h2>Danh sách</h2>
        <ul>
            <li>Mục 1</li>
            <li>Mục 2</li>
            <li>Mục 3</li>
        </ul>
        
        <h2>Bảng dữ liệu</h2>
        <table>
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Thành phố</th>
            </tr>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>25</td>
                <td>Hà Nội</td>
            </tr>
            <tr>
                <td>Trần Thị B</td>
                <td>22</td>
                <td>TP. Hồ Chí Minh</td>
            </tr>
        </table>
        
        <h2>Biểu mẫu liên hệ</h2>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Tin nhắn:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
